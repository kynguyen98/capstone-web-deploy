<VirtualHost *:80>
	serverAdmin svenikia@taskmaster.com
	DocumentRoot "/var/www/html"
	Servername www.capstone.io
	ServerAlias capstone.io
	ErrorLog "/var/log/apache2/error.log"
	CustomLog "/var/log/apache2/access.log" combined
	Alias /static /var/www/html/static
	<Location /server-status>
	SetHandler server-status
	Order deny, allow
	Deny from all
	Allow from 127.0.0.1
	</Location>
	<Directory /var/log/apache2/static>
		Require all granted
		AllowOverride None
	</Directory>
	<Directory /var/www/html/capstone>
		<Files wsgi.py>
			AllowOverride None
			Require all granted
		</Files>
	</Directory>
	WSGIProcessGroup html
	WSGIDaemonProcess html python-path=/var/www/html python-home=
	WSGIScriptAlias / /var/www/html/capstone/wsgi.py
</VirtualHost>


</VirtualHost>
